spring:
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: none  # N√ÉO CRIA AUTOMATICAMENTE
    show-sql: true

  flyway:
    enabled: true
    baseline-on-migrate: true
